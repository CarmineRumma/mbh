mbh-memcached:
  image: phpdockerio/memcached:latest
  container_name: mbh-memcached

mbh-webserver:
  image: phpdockerio/nginx:latest
  container_name: mbh-webserver
  volumes:
      - ..:/var/www/mbh
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
  ports:
   - "9090:80"
  links:
   - mbh-php-fpm

mbh-mongo:
  image: mongo:latest
  container_name: mbh-mongo
  ports:
     - "27018:27017"

mbh-php-fpm:
  build: .
  dockerfile: php-fpm/Dockerfile
  container_name: mbh-php-fpm
  volumes:
    - ..:/var/www/mbh
    - ./php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
    - ./php-fpm/php-ini-overrides.ini:/etc/php/7.0/cli/conf.d/99-overrides.ini
  links:
    - mbh-memcached
    - mbh-mongo