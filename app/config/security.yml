security:
    acl:
        provider: mongodb_acl_provider

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern:    ^/(_profiler|_wdt|css|js)
            security:   false
        main:
            pattern: ^/
            form_login:
                always_use_default_target_path: false
                default_target_path: /
                use_referer: true
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                login_path:  /user/login
                check_path:  /user/login_check
                require_previous_session: true
            logout:       
                path:   /user/logout
                target: /
            anonymous:    true
            remember_me:
                key:      "%secret%"
                lifetime: 3600
                path:     /
                domain:   ~

    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN]
        ROLE_ADMIN:       [ROLE_SENIOR_MANAGER, ROLE_BOOKKEEPER, ROLE_ADMIN_HOTEL]
        ROLE_ADMIN_HOTEL: [ROLE_SENIOR_MANAGER, ROLE_BOOKKEEPER]
        ROLE_TASK_MANAGER: ROLE_USER
        ROLE_BOOKKEEPER: ROLE_READ_ONLY
        ROLE_SENIOR_MANAGER: [ROLE_MANAGER, ROLE_TASK_MANAGER]
        ROLE_MANAGER: ROLE_READ_ONLY
        ROLE_READ_ONLY: ROLE_USER
        ROLE_USER: [ROLE_STAFF]

        ROLE_CLEANING: ROLE_STAFF
        ROLE_COOKING: ROLE_STAFF
        ROLE_TRANSFER: ROLE_STAFF
        ROLE_TECHNICAL: ROLE_STAFF

    access_control:
        - { path: ^/management/channelmanager/package/notifications, role: 'IS_AUTHENTICATED_ANONYMOUSLY' }
        - { path: ^/management/online/api, role: 'IS_AUTHENTICATED_ANONYMOUSLY' }
        - { path: ^/media/cache/resolve, role: 'IS_AUTHENTICATED_ANONYMOUSLY' }
        - { path: ^/user/login$, role: 'IS_AUTHENTICATED_ANONYMOUSLY' }
        - { path: ^/_wdt, roles: 'IS_AUTHENTICATED_ANONYMOUSLY' } 
        - { path: ^/_profiler, roles: 'IS_AUTHENTICATED_ANONYMOUSLY' }
        - { path: ^/, role: ROLE_BASE_USER }