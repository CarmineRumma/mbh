imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: mbh.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    trusted_proxies:  [127.0.0.1, 127.0.1.1, 176.192.20.30]

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    base_template_class: MBH\Bundle\BaseBundle\Twig\Template
    
    globals:
        meta_title: 'Система бронирования "MaxiBooking".'
        project_title: 'MaxiBooking'
        months:
          1: 'Январь'
          2: 'Февраль'
          3: 'Март'
          4: 'Апрель'
          5: 'Май'
          6: 'Июнь'
          7: 'Июль'
          8: 'Август'
          9: 'Сентябрь'
          10: 'Октябрь'
          11: 'Ноябрь'
          12: 'Декабрь'
        weekdays:
          1: 'Пн'
          2: 'Вт'
          3: 'Ср'
          4: 'Чт'
          5: 'Пт'
          6: 'Сб'
          7: 'Вс'
        environment: "%mbh.environment%"

# Assetic Configuration
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    filters:
        cssrewrite: ~
        uglifycss:
            bin: /usr/local/bin/uglifycss
            node: /usr/bin/nodejs
        uglifyjs2:
            bin: /usr/local/bin/uglifyjs
            node: /usr/bin/nodejs
        less:
            node: /usr/bin/nodejs
            node_paths: [/usr/local/lib/node_modules/]
            apply_to: "\.less$"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory}
    encryption: ssl
    
# DoctrineMongoDBBundle Configuration
doctrine_mongodb:
    connections:
        default:
            server: %mongodb_url%
            options: {}
    default_database: %mongodb_database%
    document_managers:
        default:
            connection: 'default'
            auto_mapping: true
            filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\ODM\SoftDeleteableFilter
                        enabled: true
            mappings:
                gedmo_loggable:
                    type: annotation
                    prefix: Gedmo\Loggable\Document
                    dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Document"
                    alias: GedmoLoggable # this one is optional and will default to the name set for the mapping
                    is_bundle: false
