# StofDoctrineExtensionsBundle Configuration
stof_doctrine_extensions:
    default_locale: ru_RU
    mongodb:
        default:
            blameable:      true
            timestampable:  true
            loggable:       true
            softdeleteable: true
            sluggable:      false
            translatable:   false
            uploadable:     false
            tree:           false
            sortable:       false
            
# FOSUserBundle Configuration
fos_user:
    db_driver: mongodb
    firewall_name: main
    user_class: MBH\Bundle\UserBundle\Document\User
    
# KnpMenuBundle Configuration    
knp_menu:
    twig:  # use "twig: false" to disable the Twig extension and the TwigRenderer
        template: MBHBaseBundle:Menu:menu.html.twig
    templating: false # if true, enables the helper for PHP templates
    default_renderer: twig

# Kints Configuration   
cg_kint:
    enabled:          true
    nesting_depth:    20
    string_length:    60

# KnpSnappyBundle Configuration
knp_snappy:
    pdf:
        enabled:    true
        binary:     /usr/local/bin/wkhtmltopdf
        options:    []
    image:
        enabled:    true
        binary:     /usr/local/bin/h
        options:    []

# IamPersistentMongoDBAclBundle Configuration
iam_persistent_mongo_db_acl:
    acl_provider:
        default_database: %mongodb_database%

liip_imagine:
    resolvers:
        default:
            web_path: ~
    filter_sets:
        thumb_50x50:
            quality: 100
            filters:
                thumbnail: { size: [100, 100], mode: outbound, allow_upscale: true }
        scaler:
            quality: 100
            filters:
              relative_resize: { scale: 0.5, allow_upscale: true }


jms_translation:
    configs:
        app:
            dirs: [%kernel.root_dir%, %kernel.root_dir%/../src]
            output_dir: %kernel.root_dir%/Resources/translations
            excluded_dirs: [%kernel.root_dir%/../var/cache, %kernel.root_dir%/../var/logs]
            excluded_names: ["*TestCase.php", "*Test.php"]
