services:
    mbh.online.logger:
        class:     Symfony\Bridge\Monolog\Logger
        arguments: [app]
        calls:
            - [pushHandler, [@mbh.online.logger_handler]]

    mbh.online.logger_handler:
        class:     Monolog\Handler\StreamHandler
        arguments: [%kernel.logs_dir%/%kernel.environment%.online.log, 200]
    mbh.online.highway_repository:
        class:     MBH\Bundle\OnlineBundle\Document\HighwayRepository
        arguments: [@file_locator]
    mbh.online.district_repository:
        class:     MBH\Bundle\OnlineBundle\Document\DistrictRepository
        arguments: [@file_locator]